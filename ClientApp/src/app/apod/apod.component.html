<div style="text-align:center;">
  <h1>Astronomy Picture of the Day</h1>
  <br />
  <p *ngIf="!apod"><em>Loading...</em></p>

  <div *ngIf="apod">
    <h2>{{ apod.title }}</h2>
    <p>{{ apod.explanation }}</p>
    <img *ngIf="apod.mediatype === 'image'; else videoBlock" style="max-width:100%;" src="{{ apod.url }}" />
    <ng-template #videoBlock>
      <iframe width="560" height="315" [src]='sanitizedUrl'>
      </iframe>
    </ng-template>

  </div>
</div>
